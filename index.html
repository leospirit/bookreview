<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing-up Story - 成长时光机</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fff;
        }

        /* 动态背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 70%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 70%),
                radial-gradient(circle at 40% 20%, rgba(120, 219, 255, 0.2) 0%, transparent 70%);
            animation: backgroundFloat 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(1deg) scale(1.05); }
            66% { transform: rotate(-1deg) scale(0.95); }
        }

        .game-container {
            width: 100%;
            max-width: 1400px;
            min-height: 100vh;
            position: relative;
            backdrop-filter: blur(10px);
            background: rgba(20, 20, 30, 0.8);
        }

        /* 主菜单样式 */
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .game-title {
            font-size: 5em;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #ff6b6b 50%, #4ecdc4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: -3px;
            margin-bottom: 10px;
            animation: titleGlow 3s ease-in-out infinite;
            text-shadow: 0 0 80px rgba(102, 126, 234, 0.5);
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .game-subtitle {
            font-size: 1.8em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 60px;
            letter-spacing: 4px;
            font-weight: 200;
            text-transform: uppercase;
        }

        /* 3D成长树 */
        .growing-tree {
            width: 300px;
            height: 300px;
            margin: 40px auto;
            position: relative;
            transform-style: preserve-3d;
            animation: treeRotate 10s linear infinite;
        }

        @keyframes treeRotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .tree-element {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.8), transparent);
            border-radius: 50%;
            filter: blur(40px);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1); opacity: 0.8; }
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
            position: relative;
            z-index: 10;
        }

        .menu-button {
            padding: 20px 60px;
            font-size: 1.2em;
            font-weight: 600;
            border: 2px solid transparent;
            border-radius: 60px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(255, 107, 107, 0.9));
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 300px;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .menu-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .menu-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* 游戏界面样式 */
        .game-screen {
            display: none;
            min-height: 100vh;
            padding: 30px;
            background: rgba(10, 10, 20, 0.9);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            font-size: 1.3em;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            color: #667eea;
            font-weight: 800;
            margin-left: 5px;
        }

        .back-button {
            padding: 12px 30px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-button:hover {
            background: rgba(239, 68, 68, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
        }

        /* 卡片游戏区域 */
        .game-board {
            display: grid;
            gap: 20px;
            margin: 40px auto;
            max-width: 1000px;
            padding: 20px;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #1e293b, #334155);
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(102, 126, 234, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(102, 126, 234, 0.4));
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-10px) rotateX(-10deg);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.6);
        }

        .card.flipped {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #fff, #f0f0f0);
            border-color: rgba(102, 126, 234, 0.6);
        }

        .card-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4em;
            font-weight: 700;
            text-align: center;
            padding: 15px;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            color: #1e293b;
        }

        .card.flipped .card-content {
            transform: rotateY(0deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #10b981, #3b82f6);
            animation: matchPulse 0.8s ease;
            border-color: #10b981;
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.6);
        }

        .card.matched .card-content {
            color: #fff;
        }

        @keyframes matchPulse {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }

        /* 反馈消息 */
        .feedback-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            padding: 40px 60px;
            background: rgba(20, 20, 30, 0.95);
            border-radius: 30px;
            border: 2px solid rgba(102, 126, 234, 0.6);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.8);
            font-size: 1.8em;
            font-weight: 600;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .feedback-message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* 章节选择 */
        .chapter-selection {
            display: none;
            min-height: 100vh;
            padding: 30px;
            background: rgba(10, 10, 20, 0.9);
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-top: 40px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .chapter-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(51, 65, 85, 0.9));
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .chapter-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.4), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .chapter-card:hover::before {
            opacity: 1;
        }

        .chapter-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 60px rgba(102, 126, 234, 0.5);
            border-color: rgba(102, 126, 234, 0.8);
        }

        .chapter-icon {
            font-size: 5em;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
            position: relative;
        }

        /* 章节完成标记 */
        .chapter-completed {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.6);
            animation: completedPulse 2s ease-in-out infinite;
        }

        @keyframes completedPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .chapter-title {
            font-size: 2em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .chapter-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .chapter-progress {
            background: rgba(255, 255, 255, 0.1);
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }

        .chapter-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #ff6b6b);
            transition: width 0.6s ease;
            position: relative;
            overflow: hidden;
        }

        .chapter-progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 2s linear infinite;
        }

        @keyframes progressShine {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        /* 成就系统 */
        .achievements-screen {
            display: none;
            min-height: 100vh;
            padding: 30px;
            background: rgba(10, 10, 20, 0.9);
        }

        .achievement-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .achievement-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(51, 65, 85, 0.9));
            padding: 30px;
            border-radius: 20px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .achievement-card.unlocked {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(59, 130, 246, 0.2));
            border-color: rgba(16, 185, 129, 0.6);
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.3);
        }

        .achievement-card.unlocked::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.3), transparent);
            animation: achievementGlow 3s ease-in-out infinite;
        }

        @keyframes achievementGlow {
            0%, 100% { opacity: 0.5; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        .achievement-icon {
            font-size: 4em;
            margin-bottom: 15px;
            filter: grayscale(1);
            opacity: 0.5;
            transition: all 0.4s ease;
        }

        .achievement-card.unlocked .achievement-icon {
            filter: grayscale(0);
            opacity: 1;
            animation: iconBounce 0.6s ease;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .achievement-name {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.6);
        }

        .achievement-card.unlocked .achievement-name {
            color: #fff;
        }

        .achievement-desc {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.5);
        }

        .achievement-card.unlocked .achievement-desc {
            color: rgba(255, 255, 255, 0.8);
        }

        /* 粒子效果 */
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0;
            z-index: 9999;
        }

        .particle.star {
            width: 4px;
            height: 4px;
            background: #fff;
            box-shadow: 0 0 10px #fff;
            animation: starFloat 3s ease-out;
        }

        @keyframes starFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-100px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .game-title {
                font-size: 3.5em;
            }

            .game-subtitle {
                font-size: 1.3em;
            }

            .menu-button {
                min-width: 250px;
                padding: 18px 40px;
                font-size: 1.1em;
            }

            .game-board {
                gap: 15px;
            }

            .card-content {
                font-size: 1.1em;
            }

            .chapter-card {
                padding: 30px;
            }

            .chapter-icon {
                font-size: 4em;
            }

            .chapter-title {
                font-size: 1.6em;
            }
        }

        /* 加载动画 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .loading-content {
            text-align: center;
        }

        .loading-icon {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-icon"></div>
            <div class="loading-text">LOADING...</div>
        </div>
    </div>

    <div class="game-container">
        <!-- 主菜单 -->
        <div class="main-menu" id="mainMenu">
            <h1 class="game-title">Growing-up Story</h1>
            <p class="game-subtitle">成长时光机</p>
            
            <div class="growing-tree">
                <div class="tree-element"></div>
            </div>
            
            <div class="menu-buttons">
                <button class="menu-button" onclick="game.showChapterSelection()">
                    开始游戏 Start Game
                </button>
                <button class="menu-button" onclick="game.showAchievements()">
                    我的成就 Achievements
                </button>
                <button class="menu-button" onclick="game.showSettings()">
                    设置 Settings
                </button>
            </div>
        </div>

        <!-- 章节选择 -->
        <div class="chapter-selection" id="chapterSelection">
            <div class="game-header">
                <h2 style="font-size: 2em; font-weight: 700;">选择章节 Choose Chapter</h2>
                <button class="back-button" onclick="game.showMainMenu()">返回 Back</button>
            </div>
            
            <div class="chapter-grid" id="chapterGrid">
                <!-- 章节卡片将通过JavaScript动态生成 -->
            </div>
        </div>

        <!-- 游戏界面 -->
        <div class="game-screen" id="gameScreen">
            <div class="game-header">
                <div class="stat-item">Score<span class="stat-value" id="score">0</span></div>
                <div class="stat-item">Chapter<span class="stat-value" id="level">1</span></div>
                <div class="stat-item">Streak<span class="stat-value" id="streak">0</span></div>
                <button class="back-button" onclick="game.showChapterSelection()">返回 Back</button>
            </div>
            
            <div class="game-board" id="gameBoard"></div>
        </div>

        <!-- 成就界面 -->
        <div class="achievements-screen" id="achievementsScreen">
            <div class="game-header">
                <h2 style="font-size: 2em; font-weight: 700;">我的成就 My Achievements</h2>
                <button class="back-button" onclick="game.showMainMenu()">返回 Back</button>
            </div>
            
            <div class="achievement-list" id="achievementList"></div>
        </div>

        <!-- 反馈消息 -->
        <div class="feedback-message" id="feedbackMessage">
            <div id="feedbackText"></div>
        </div>
    </div>

    <script>
        // 游戏主对象
        const game = {
            // 游戏数据
            chapters: {
                1: {
                    name: "Baby Steps",
                    icon: "👶",
                    description: "生命最初的里程碑",
                    verbs: [
                        { id: 1, text: "was born", chinese: "出生" },
                        { id: 2, text: "started to crawl", chinese: "开始爬行" },
                        { id: 3, text: "learned to walk", chinese: "学会走路" },
                        { id: 4, text: "learned to speak", chinese: "学会说话" }
                    ]
                },
                2: {
                    name: "Growing Skills",
                    icon: "🎨",
                    description: "童年学习新技能",
                    verbs: [
                        { id: 5, text: "went to kindergarten", chinese: "上幼儿园" },
                        { id: 6, text: "went to school", chinese: "上学" },
                        { id: 7, text: "learned to read", chinese: "学会阅读" },
                        { id: 8, text: "learned to write", chinese: "学会写字" }
                    ]
                },
                3: {
                    name: "Adventure Time",
                    icon: "🚲",
                    description: "勇敢尝试新挑战",
                    verbs: [
                        { id: 9, text: "learned to swim", chinese: "学会游泳" },
                        { id: 10, text: "learned to ride a bike", chinese: "学会骑自行车" },
                        { id: 11, text: "made friends", chinese: "交朋友" },
                        { id: 12, text: "joined a team", chinese: "加入团队" }
                    ]
                }
            },

            achievements: [
                { id: 'first_life', name: "生命之初 First Life", desc: "完成 was born", icon: "👶", verbId: 1 },
                { id: 'first_steps', name: "蹒跚学步 First Steps", desc: "完成 learned to walk", icon: "🚶", verbId: 3 },
                { id: 'first_words', name: "牙牙学语 First Words", desc: "完成 learned to speak", icon: "🗣️", verbId: 4 },
                { id: 'school_day', name: "入学之日 School Day", desc: "完成 went to school", icon: "🎒", verbId: 6 },
                { id: 'water_angel', name: "水中精灵 Water Angel", desc: "完成 learned to swim", icon: "🏊", verbId: 9 },
                { id: 'free_flying', name: "自由飞翔 Free Flying", desc: "完成 learned to ride a bike", icon: "🚲", verbId: 10 },
                { id: 'social_butterfly', name: "社交达人 Social Butterfly", desc: "完成 made friends", icon: "👫", verbId: 11 },
                { id: 'streak_master', name: "连击大师 Streak Master", desc: "达到5连击", icon: "⚡", special: 'streak_5' },
                { id: 'chapter_1', name: "初章完成 Chapter 1 Complete", desc: "完成第一章", icon: "🌟", special: 'chapter_1' },
                { id: 'all_chapters', name: "成长见证 Growth Witness", desc: "完成所有章节", icon: "🎓", special: 'all_chapters' }
            ],

            // 游戏状态
            currentChapter: 1,
            score: 0,
            streak: 0,
            flippedCards: [],
            matchedPairs: [],
            gameActive: false,
            completedVerbs: new Set(),
            memoryStorage: null,  // 内存存储备份

            // 初始化游戏
            init: function() {
                this.loadProgress();
                this.hideLoading();
                this.showMainMenu();
                this.createStarField();
            },

            // 隐藏加载画面
            hideLoading: function() {
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loadingScreen');
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }, 1000);
            },

            // 创建星空背景
            createStarField: function() {
                setInterval(() => {
                    if (Math.random() > 0.7) {
                        this.createParticle();
                    }
                }, 500);
            },

            // 创建粒子
            createParticle: function() {
                const particle = document.createElement('div');
                particle.className = 'particle star';
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 3000);
            },

            // 显示主菜单
            showMainMenu: function() {
                this.hideAllScreens();
                document.getElementById('mainMenu').style.display = 'flex';
            },

            // 显示章节选择
            showChapterSelection: function() {
                this.hideAllScreens();
                document.getElementById('chapterSelection').style.display = 'block';
                this.renderChapters();
            },

            // 渲染章节卡片
            renderChapters: function() {
                const grid = document.getElementById('chapterGrid');
                grid.innerHTML = '';
                
                const progress = this.getProgress();
                
                Object.keys(this.chapters).forEach(chapterId => {
                    const chapter = this.chapters[chapterId];
                    const card = document.createElement('div');
                    card.className = 'chapter-card';
                    
                    const isCompleted = progress.completedChapters.includes(parseInt(chapterId));
                    
                    card.innerHTML = `
                        <div class="chapter-icon">${chapter.icon}</div>
                        ${isCompleted ? '<div class="chapter-completed">✓</div>' : ''}
                        <div class="chapter-title">${chapter.name}</div>
                        <div class="chapter-description">${chapter.description}</div>
                        <div class="chapter-progress">
                            <div class="chapter-progress-bar" style="width: ${isCompleted ? '100' : '0'}%"></div>
                        </div>
                    `;
                    
                    card.onclick = () => this.startChapter(chapterId);
                    grid.appendChild(card);
                });
            },

            // 显示游戏界面
            showGameScreen: function() {
                this.hideAllScreens();
                document.getElementById('gameScreen').style.display = 'block';
            },

            // 显示成就界面
            showAchievements: function() {
                this.hideAllScreens();
                document.getElementById('achievementsScreen').style.display = 'block';
                this.renderAchievements();
            },

            // 显示设置
            showSettings: function() {
                this.showFeedback("⚙️ Settings coming soon! 设置功能即将推出！");
            },

            // 隐藏所有界面
            hideAllScreens: function() {
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('chapterSelection').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'none';
                document.getElementById('achievementsScreen').style.display = 'none';
            },

            // 开始章节
            startChapter: function(chapterNum) {
                this.currentChapter = chapterNum;
                this.score = 0;
                this.streak = 0;
                this.showGameScreen();
                this.initializeGame();
            },

            // 初始化游戏板
            initializeGame: function() {
                const chapter = this.chapters[this.currentChapter];
                const verbs = chapter.verbs;
                
                // 创建卡片数据
                const cards = [];
                verbs.forEach(verb => {
                    cards.push({ id: verb.id + '_en', content: verb.text, pairId: verb.id });
                    cards.push({ id: verb.id + '_cn', content: verb.chinese, pairId: verb.id });
                });
                
                // 打乱卡片
                this.shuffleArray(cards);
                
                // 创建游戏板
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.innerHTML = '';
                
                // 设置网格
                const columns = window.innerWidth <= 768 ? 3 : 4;
                gameBoard.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
                
                // 创建卡片
                cards.forEach((card, index) => {
                    const cardElement = this.createCard(card);
                    // 延迟动画
                    setTimeout(() => {
                        cardElement.style.opacity = '1';
                        cardElement.style.transform = 'scale(1)';
                    }, index * 100);
                    gameBoard.appendChild(cardElement);
                });
                
                // 重置状态
                this.flippedCards = [];
                this.matchedPairs = [];
                this.gameActive = true;
                this.updateDisplay();
            },

            // 创建卡片
            createCard: function(cardData) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.id = cardData.id;
                card.dataset.pairId = cardData.pairId;
                card.style.opacity = '0';
                card.style.transform = 'scale(0.8)';
                card.style.transition = 'all 0.5s ease';
                
                const content = document.createElement('div');
                content.className = 'card-content';
                content.textContent = cardData.content;
                
                card.appendChild(content);
                card.addEventListener('click', () => this.flipCard(card));
                
                return card;
            },

            // 翻转卡片
            flipCard: function(card) {
                if (!this.gameActive || card.classList.contains('flipped') || card.classList.contains('matched')) {
                    return;
                }
                
                if (this.flippedCards.length >= 2) {
                    return;
                }
                
                card.classList.add('flipped');
                this.flippedCards.push(card);
                
                if (this.flippedCards.length === 2) {
                    this.checkMatch();
                }
            },

            // 检查匹配
            checkMatch: function() {
                this.gameActive = false;
                const [card1, card2] = this.flippedCards;
                
                if (card1.dataset.pairId === card2.dataset.pairId) {
                    // 匹配成功
                    this.handleMatch();
                } else {
                    // 匹配失败
                    this.handleMismatch();
                }
            },

            // 处理匹配成功
            handleMatch: function() {
                const [card1, card2] = this.flippedCards;
                const verbId = parseInt(card1.dataset.pairId);
                
                card1.classList.add('matched');
                card2.classList.add('matched');
                
                this.streak++;
                this.score += 100 + (this.streak * 10);
                this.matchedPairs.push(verbId);
                this.completedVerbs.add(verbId);
                
                // 创建粒子效果
                this.createMatchParticles(card1);
                this.createMatchParticles(card2);
                
                // 显示反馈
                const feedbacks = [
                    "😊 Great job! 做得好！",
                    "🌟 Wonderful! 太棒了！",
                    "👏 Perfect! 完美！",
                    "🎉 Amazing! 太厉害了！",
                    "💪 You did it! 你做到了！"
                ];
                
                if (this.streak >= 5) {
                    this.showFeedback("⚡ Incredible streak! 连击太厉害了！");
                    this.checkAchievement('streak_5');
                } else if (this.streak >= 3) {
                    this.showFeedback("🔥 Great streak! 连击很棒！");
                } else {
                    this.showFeedback(feedbacks[Math.floor(Math.random() * feedbacks.length)]);
                }
                
                // 检查动词相关成就
                this.checkVerbAchievements(verbId);
                
                // 检查是否完成章节
                if (this.matchedPairs.length === this.chapters[this.currentChapter].verbs.length) {
                    setTimeout(() => this.completeChapter(), 1500);
                }
                
                this.flippedCards = [];
                this.gameActive = true;
                this.updateDisplay();
                
                // 保存进度
                this.saveProgress();
            },

            // 创建匹配粒子效果
            createMatchParticles: function(card) {
                const rect = card.getBoundingClientRect();
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle star';
                    particle.style.left = rect.left + rect.width / 2 + 'px';
                    particle.style.top = rect.top + rect.height / 2 + 'px';
                    particle.style.transform = `rotate(${i * 45}deg)`;
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 3000);
                }
            },

            // 处理匹配失败
            handleMismatch: function() {
                this.streak = 0;
                
                const feedbacks = [
                    "😅 It's okay! Try again! 没关系！再试一次！",
                    "💡 Almost there! 差一点就对了！",
                    "🌈 Good try! You'll get it! 不错的尝试！你可以的！",
                    "⭐ Mistakes help us grow! 错误让我们成长！"
                ];
                this.showFeedback(feedbacks[Math.floor(Math.random() * feedbacks.length)]);
                
                setTimeout(() => {
                    this.flippedCards.forEach(card => card.classList.remove('flipped'));
                    this.flippedCards = [];
                    this.gameActive = true;
                }, 1000);
                
                this.updateDisplay();
            },

            // 完成章节
            completeChapter: function() {
                const progress = this.getProgress();
                const chapterId = parseInt(this.currentChapter);
                
                if (!progress.completedChapters.includes(chapterId)) {
                    progress.completedChapters.push(chapterId);
                    this.saveProgressData(progress);
                    
                    // 检查章节成就
                    this.checkAchievement(`chapter_${chapterId}`);
                    
                    // 检查是否完成所有章节
                    if (progress.completedChapters.length === Object.keys(this.chapters).length) {
                        this.checkAchievement('all_chapters');
                    }
                }
                
                this.showFeedback("🎉 Chapter Complete! 章节完成！");
                setTimeout(() => this.showChapterSelection(), 2500);
            },

            // 检查动词相关成就
            checkVerbAchievements: function(verbId) {
                this.achievements.forEach(achievement => {
                    if (achievement.verbId === verbId) {
                        this.unlockAchievement(achievement.id);
                    }
                });
            },

            // 检查特殊成就
            checkAchievement: function(specialType) {
                this.achievements.forEach(achievement => {
                    if (achievement.special === specialType) {
                        this.unlockAchievement(achievement.id);
                    }
                });
            },

            // 解锁成就
            unlockAchievement: function(achievementId) {
                const progress = this.getProgress();
                if (!progress.unlockedAchievements.includes(achievementId)) {
                    progress.unlockedAchievements.push(achievementId);
                    this.saveProgressData(progress);
                    
                    const achievement = this.achievements.find(a => a.id === achievementId);
                    if (achievement) {
                        setTimeout(() => {
                            this.showFeedback(`🏆 Achievement Unlocked! 成就解锁！\n${achievement.icon} ${achievement.name}`);
                        }, 500);
                    }
                }
            },

            // 显示反馈
            showFeedback: function(text) {
                const feedback = document.getElementById('feedbackMessage');
                const feedbackText = document.getElementById('feedbackText');
                feedbackText.innerHTML = text.replace('\n', '<br>');
                feedback.classList.add('show');
                
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 2500);
            },

            // 更新显示
            updateDisplay: function() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.currentChapter;
                document.getElementById('streak').textContent = this.streak;
            },

            // 渲染成就
            renderAchievements: function() {
                const list = document.getElementById('achievementList');
                list.innerHTML = '';
                
                const progress = this.getProgress();
                
                this.achievements.forEach(achievement => {
                    const card = document.createElement('div');
                    card.className = 'achievement-card';
                    
                    if (progress.unlockedAchievements.includes(achievement.id)) {
                        card.classList.add('unlocked');
                    }
                    
                    card.innerHTML = `
                        <div class="achievement-icon">${achievement.icon}</div>
                        <div class="achievement-name">${achievement.name}</div>
                        <div class="achievement-desc">${achievement.desc}</div>
                    `;
                    
                    list.appendChild(card);
                });
            },

            // 工具函数：打乱数组
            shuffleArray: function(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            },

            // 获取进度
            getProgress: function() {
                try {
                    const saved = localStorage.getItem('growingUpStoryProgress');
                    if (saved) {
                        return JSON.parse(saved);
                    }
                } catch (e) {
                    // 如果 localStorage 不可用，使用内存存储
                    console.log('localStorage not available, using memory storage');
                    return this.memoryStorage || this.getDefaultProgress();
                }
                return this.getDefaultProgress();
            },

            // 获取默认进度
            getDefaultProgress: function() {
                return {
                    completedChapters: [],
                    unlockedAchievements: [],
                    totalScore: 0,
                    completedVerbs: []
                };
            },

            // 保存进度数据
            saveProgressData: function(progress) {
                try {
                    localStorage.setItem('growingUpStoryProgress', JSON.stringify(progress));
                } catch (e) {
                    // 如果 localStorage 不可用，保存到内存
                    console.log('localStorage not available, saving to memory');
                    this.memoryStorage = progress;
                }
            },

            // 保存进度
            saveProgress: function() {
                const progress = this.getProgress();
                progress.totalScore = Math.max(progress.totalScore, this.score);
                progress.completedVerbs = [...new Set([...progress.completedVerbs, ...Array.from(this.completedVerbs)])];
                this.saveProgressData(progress);
            },

            // 加载进度
            loadProgress: function() {
                const progress = this.getProgress();
                this.completedVerbs = new Set(progress.completedVerbs || []);
            }
        };

        // 页面加载完成后初始化游戏
        window.onload = function() {
            game.init();
        };
    </script>
