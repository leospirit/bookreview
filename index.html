<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing-up Story - æˆé•¿æ—¶å…‰æœº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fff;
        }

        /* åŠ¨æ€èƒŒæ™¯ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 70%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 70%),
                radial-gradient(circle at 40% 20%, rgba(120, 219, 255, 0.2) 0%, transparent 70%);
            animation: backgroundFloat 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(1deg) scale(1.05); }
            66% { transform: rotate(-1deg) scale(0.95); }
        }

        .game-container {
            width: 100%;
            max-width: 1400px;
            min-height: 100vh;
            position: relative;
            backdrop-filter: blur(10px);
            background: rgba(20, 20, 30, 0.8);
        }

        /* ä¸»èœå•æ ·å¼ */
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .game-title {
            font-size: 5em;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #ff6b6b 50%, #4ecdc4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: -3px;
            margin-bottom: 10px;
            animation: titleGlow 3s ease-in-out infinite;
            text-shadow: 0 0 80px rgba(102, 126, 234, 0.5);
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .game-subtitle {
            font-size: 1.8em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 60px;
            letter-spacing: 4px;
            font-weight: 200;
            text-transform: uppercase;
        }

        /* 3Dæˆé•¿æ ‘ */
        .growing-tree {
            width: 300px;
            height: 300px;
            margin: 40px auto;
            position: relative;
            transform-style: preserve-3d;
            animation: treeRotate 10s linear infinite;
        }

        @keyframes treeRotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .tree-element {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.8), transparent);
            border-radius: 50%;
            filter: blur(40px);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1); opacity: 0.8; }
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
            position: relative;
            z-index: 10;
        }

        .menu-button {
            padding: 20px 60px;
            font-size: 1.2em;
            font-weight: 600;
            border: 2px solid transparent;
            border-radius: 60px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(255, 107, 107, 0.9));
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 300px;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .menu-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .menu-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* æ¸¸æˆç•Œé¢æ ·å¼ */
        .game-screen {
            display: none;
            min-height: 100vh;
            padding: 30px;
            background: rgba(10, 10, 20, 0.9);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            font-size: 1.3em;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            color: #667eea;
            font-weight: 800;
            margin-left: 5px;
        }

        .back-button {
            padding: 12px 30px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-button:hover {
            background: rgba(239, 68, 68, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
        }

        /* å¡ç‰‡æ¸¸æˆåŒºåŸŸ */
        .game-board {
            display: grid;
            gap: 20px;
            margin: 40px auto;
            max-width: 1000px;
            padding: 20px;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #1e293b, #334155);
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(102, 126, 234, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(102, 126, 234, 0.4));
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-10px) rotateX(-10deg);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.6);
        }

        .card.flipped {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #fff, #f0f0f0);
            border-color: rgba(102, 126, 234, 0.6);
        }

        .card-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4em;
            font-weight: 700;
            text-align: center;
            padding: 15px;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            color: #1e293b;
        }

        .card.flipped .card-content {
            transform: rotateY(0deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #10b981, #3b82f6);
            animation: matchPulse 0.8s ease;
            border-color: #10b981;
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.6);
        }

        .card.matched .card-content {
            color: #fff;
        }

        @keyframes matchPulse {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }

        /* åé¦ˆæ¶ˆæ¯ */
        .feedback-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            padding: 40px 60px;
            background: rgba(20, 20, 30, 0.95);
            border-radius: 30px;
            border: 2px solid rgba(102, 126, 234, 0.6);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.8);
            font-size: 1.8em;
            font-weight: 600;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .feedback-message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* ç« èŠ‚é€‰æ‹© */
        .chapter-selection {
            display: none;
            min-height: 100vh;
            padding: 30px;
            background: rgba(10, 10, 20, 0.9);
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-top: 40px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .chapter-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(51, 65, 85, 0.9));
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .chapter-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.4), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .chapter-card:hover::before {
            opacity: 1;
        }

        .chapter-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 60px rgba(102, 126, 234, 0.5);
            border-color: rgba(102, 126, 234, 0.8);
        }

        .chapter-icon {
            font-size: 5em;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
            position: relative;
        }

        /* ç« èŠ‚å®Œæˆæ ‡è®° */
        .chapter-completed {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.6);
            animation: completedPulse 2s ease-in-out infinite;
        }

        @keyframes completedPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .chapter-title {
            font-size: 2em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .chapter-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .chapter-progress {
            background: rgba(255, 255, 255, 0.1);
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }

        .chapter-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #ff6b6b);
            transition: width 0.6s ease;
            position: relative;
            overflow: hidden;
        }

        .chapter-progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 2s linear infinite;
        }

        @keyframes progressShine {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        /* æˆå°±ç³»ç»Ÿ */
        .achievements-screen {
            display: none;
            min-height: 100vh;
            padding: 30px;
            background: rgba(10, 10, 20, 0.9);
        }

        .achievement-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .achievement-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(51, 65, 85, 0.9));
            padding: 30px;
            border-radius: 20px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .achievement-card.unlocked {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(59, 130, 246, 0.2));
            border-color: rgba(16, 185, 129, 0.6);
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.3);
        }

        .achievement-card.unlocked::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.3), transparent);
            animation: achievementGlow 3s ease-in-out infinite;
        }

        @keyframes achievementGlow {
            0%, 100% { opacity: 0.5; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        .achievement-icon {
            font-size: 4em;
            margin-bottom: 15px;
            filter: grayscale(1);
            opacity: 0.5;
            transition: all 0.4s ease;
        }

        .achievement-card.unlocked .achievement-icon {
            filter: grayscale(0);
            opacity: 1;
            animation: iconBounce 0.6s ease;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .achievement-name {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.6);
        }

        .achievement-card.unlocked .achievement-name {
            color: #fff;
        }

        .achievement-desc {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.5);
        }

        .achievement-card.unlocked .achievement-desc {
            color: rgba(255, 255, 255, 0.8);
        }

        /* ç²’å­æ•ˆæœ */
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0;
            z-index: 9999;
        }

        .particle.star {
            width: 4px;
            height: 4px;
            background: #fff;
            box-shadow: 0 0 10px #fff;
            animation: starFloat 3s ease-out;
        }

        @keyframes starFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-100px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(0);
            }
        }

        /* å“åº”å¼è®¾è®¡ - å®Œæ•´ä¼˜åŒ– */

            /* å¹³æ¿ç«¯ä¼˜åŒ– */

            // ç¿»è½¬å¡ç‰‡
            flipCard: function(card) {
                if (!this.gameActive || card.classList.contains('flipped') || card.classList.contains('matched')) {
                    return;
                }
                
                if (this.flippedCards.length >= 2) {
                    return;

                card.classList.add('flipped');
                this.flippedCards.push(card);
                
                if (this.flippedCards.length === 2) {

            // æ£€æŸ¥åŒ¹é…
            checkMatch: function() {
                this.gameActive = false;
                const [card1, card2] = this.flippedCards;
                
                if (card1.dataset.pairId === card2.dataset.pairId) {
                    // åŒ¹é…æˆåŠŸ
                    this.handleMatch();

            handleMatch: function() {

                card1.classList.add('matched');

                    // å¦‚æœ localStorage ä¸å¯ç”¨ï¼Œä½¿ç”¨å†…å­˜å­˜å‚¨
                    console.log('localStorage not available, using memory storage');
                    return this.memoryStorage || this.getDefaultProgress();
                }
                return this.getDefaultProgress();
            },

            // è·å–é»˜è®¤è¿›åº¦
            getDefaultProgress: function() {
                return {
                    completedChapters: [],
                    unlockedAchievements: [],
                    totalScore: 0,
                    completedVerbs: []
                };
            },

            // ä¿å­˜è¿›åº¦æ•°æ®
            saveProgressData: function(progress) {
                try {
                    localStorage.setItem('growingUpStoryProgress', JSON.stringify(progress));
                } catch (e) {
                    // å¦‚æœ localStorage ä¸å¯ç”¨ï¼Œä¿å­˜åˆ°å†…å­˜
                    console.log('localStorage not available, saving to memory');
                    this.memoryStorage = progress;
                }
            },

            // ä¿å­˜è¿›åº¦
            saveProgress: function() {
                const progress = this.getProgress();
                progress.totalScore = Math.max(progress.totalScore, this.score);
                progress.completedVerbs = [...new Set([...progress.completedVerbs, ...Array.from(this.completedVerbs)])];
                this.saveProgressData(progress);
            },

            // åŠ è½½è¿›åº¦
            loadProgress: function() {
                const progress = this.getProgress();
                this.completedVerbs = new Set(progress.completedVerbs || []);
            }
        };

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ¸¸æˆ
        window.onload = function() {
            game.init();
        };
    </script>
