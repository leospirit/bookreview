            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fff;

        /* Âä®ÊÄÅËÉåÊôØ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:

                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 70%),

            animation: backgroundFloat 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(1deg) scale(1.05); }
            66% { transform: rotate(-1deg) scale(0.95); }
        }

        .game-container {
            width: 100%;
            max-width: 1400px;
            min-height: 100vh;
            position: relative;
            backdrop-filter: blur(10px);
            background: rgba(20, 20, 30, 0.8);
        }

        /* ‰∏ªËèúÂçïÊ†∑Âºè */
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .game-title {
            font-size: 5em;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #ff6b6b 50%, #4ecdc4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: -3px;
            margin-bottom: 10px;
            animation: titleGlow 3s ease-in-out infinite;
            text-shadow: 0 0 80px rgba(102, 126, 234, 0.5);
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .game-subtitle {
            font-size: 1.8em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 60px;
            letter-spacing: 4px;
            font-weight: 200;
            text-transform: uppercase;
        }

        /* 3DÊàêÈïøÊ†ë */
        .growing-tree {
            width: 300px;
            height: 300px;
            margin: 40px auto;
            position: relative;
            transform-style: preserve-3d;
            animation: treeRotate 10s linear infinite;
        }

        @keyframes treeRotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .tree-element {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.8), transparent);
            border-radius: 50%;
            filter: blur(40px);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1); opacity: 0.8; }
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
            position: relative;
            z-index: 10;
        }

        .menu-button {
            padding: 20px 60px;
            font-size: 1.2em;
            font-weight: 600;
            border: 2px solid transparent;
            border-radius: 60px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(255, 107, 107, 0.9));
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 300px;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .menu-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .menu-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Ê∏∏ÊàèÁïåÈù¢Ê†∑Âºè */
        .game-screen {
            display: none;
            min-height: 100vh;
            padding: 30px;
            background: rgba(10, 10, 20, 0.9);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            font-size: 1.3em;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            color: #667eea;
            font-weight: 800;
            margin-left: 5px;
        }

        .back-button {
            padding: 12px 30px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-button:hover {
            background: rgba(239, 68, 68, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
        }

        /* Âç°ÁâáÊ∏∏ÊàèÂå∫Âüü */
        .game-board {
            display: grid;
            gap: 20px;
            margin: 40px auto;
            max-width: 1000px;
            padding: 20px;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #1e293b, #334155);
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(102, 126, 234, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(102, 126, 234, 0.4));
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-10px) rotateX(-10deg);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.6);
        }

        .card.flipped {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #fff, #f0f0f0);
            border-color: rgba(102, 126, 234, 0.6);
        }

        .card-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4em;
            font-weight: 700;
            text-align: center;
            padding: 15px;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            color: #1e293b;
        }

        .card.flipped .card-content {
            transform: rotateY(0deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #10b981, #3b82f6);
            animation: matchPulse 0.8s ease;
            border-color: #10b981;
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.6);
        }

        .card.matched .card-content {
            color: #fff;
        }

        @keyframes matchPulse {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }

        /* ÂèçÈ¶àÊ∂àÊÅØ */
        .feedback-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            padding: 40px 60px;
            background: rgba(20, 20, 30, 0.95);
            border-radius: 30px;
            border: 2px solid rgba(102, 126, 234, 0.6);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.8);
            font-size: 1.8em;
            font-weight: 600;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .feedback-message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Á´†ËäÇÈÄâÊã© */

            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .chapter-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.4), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .chapter-card:hover::before {
            opacity: 1;
        }

        .chapter-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 60px rgba(102, 126, 234, 0.5);
            border-color: rgba(102, 126, 234, 0.8);
        }

        .chapter-icon {
            font-size: 5em;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
            position: relative;
        }

        /* Á´†ËäÇÂÆåÊàêÊ†áËÆ∞ */
        .chapter-completed {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.6);
            animation: completedPulse 2s ease-in-out infinite;
        }

        @keyframes completedPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .chapter-title {
            font-size: 2em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .chapter-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .chapter-progress {
            background: rgba(255, 255, 255, 0.1);
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }

        .chapter-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #ff6b6b);
            transition: width 0.6s ease;
            position: relative;
            overflow: hidden;
        }

        .chapter-progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 2s linear infinite;
        }

        @keyframes progressShine {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        /* ÊàêÂ∞±Á≥ªÁªü */
        .achievements-screen {
            display: none;
            min-height: 100vh;
            padding: 30px;
            background: rgba(10, 10, 20, 0.9);
        }

        .achievement-list {

            gap: 30px;

        .achievement-card {

            border-radius: 20px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .achievement-card.unlocked {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(59, 130, 246, 0.2));

        .achievement-card.unlocked::before {

            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.3), transparent);

        @keyframes achievementGlow {
            0%, 100% { opacity: 0.5; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }

        .achievement-icon {
            font-size: 4em;
            margin-bottom: 15px;
            filter: grayscale(1);
            opacity: 0.5;

        }

        .achievement-card.unlocked .achievement-icon {
            filter: grayscale(0);
            opacity: 1;
            animation: iconBounce 0.6s ease;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .achievement-name {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.6);
        }

        .achievement-card.unlocked .achievement-name {
            color: #fff;
        }

        .achievement-desc {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.5);
        }

        .achievement-card.unlocked .achievement-desc {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Á≤íÂ≠êÊïàÊûú */
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0;
            z-index: 9999;
        }

        .particle.star {
            width: 4px;
            height: 4px;
            background: #fff;
            box-shadow: 0 0 10px #fff;
            animation: starFloat 3s ease-out;
        }

        @keyframes starFloat {
            0% {

            }
            50% {
                opacity: 1;
                transform: translateY(-100px) scale(1);

            100% {

            }
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */

            .game-board {

        /* Âä†ËΩΩÂä®Áîª */
        .loading-screen {
            position: fixed;

            background: #0a0a0a;

        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            letter-spacing: 2px;
        }
    </style>

                { id: 'first_steps', name: "ËπíË∑öÂ≠¶Ê≠• First Steps", desc: "ÂÆåÊàê learned to walk", icon: "üö∂", verbId: 3 },
                { id: 'first_words', name: "ÁâôÁâôÂ≠¶ËØ≠ First Words", desc: "ÂÆåÊàê learned to speak", icon: "üó£Ô∏è", verbId: 4 },
                { id: 'school_day', name: "ÂÖ•Â≠¶‰πãÊó• School Day", desc: "ÂÆåÊàê went to school", icon: "üéí", verbId: 6 },
                { id: 'water_angel', name: "Ê∞¥‰∏≠Á≤æÁÅµ Water Angel", desc: "ÂÆåÊàê learned to swim", icon: "üèä", verbId: 9 },
                { id: 'free_flying', name: "Ëá™Áî±È£ûÁøî Free Flying", desc: "ÂÆåÊàê learned to ride a bike", icon: "üö≤", verbId: 10 },
                { id: 'social_butterfly', name: "Á§æ‰∫§Ëææ‰∫∫ Social Butterfly", desc: "ÂÆåÊàê made friends", icon: "üë´", verbId: 11 },
                { id: 'streak_master', name: "ËøûÂáªÂ§ßÂ∏à Streak Master", desc: "ËææÂà∞5ËøûÂáª", icon: "‚ö°", special: 'streak_5' },
                { id: 'chapter_1', name: "ÂàùÁ´†ÂÆåÊàê Chapter 1 Complete", desc: "ÂÆåÊàêÁ¨¨‰∏ÄÁ´†", icon: "üåü", special: 'chapter_1' },
                { id: 'all_chapters', name: "ÊàêÈïøËßÅËØÅ Growth Witness", desc: "ÂÆåÊàêÊâÄÊúâÁ´†ËäÇ", icon: "üéì", special: 'all_chapters' }
            ],

            // Ê∏∏ÊàèÁä∂ÊÄÅ
            currentChapter: 1,
            score: 0,
            streak: 0,
            flippedCards: [],
            matchedPairs: [],
            gameActive: false,
            completedVerbs: new Set(),
            memoryStorage: null,  // ÂÜÖÂ≠òÂ≠òÂÇ®Â§á‰ªΩ

            // ÂàùÂßãÂåñÊ∏∏Êàè
            init: function() {
                this.loadProgress();
                this.hideLoading();
                this.showMainMenu();
                this.createStarField();
            },

            // ÈöêËóèÂä†ËΩΩÁîªÈù¢
            hideLoading: function() {
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loadingScreen');
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }, 1000);
            },

            // ÂàõÂª∫ÊòüÁ©∫ËÉåÊôØ
            createStarField: function() {
                setInterval(() => {
                    if (Math.random() > 0.7) {
                        this.createParticle();
                    }
                }, 500);
            },

            // ÂàõÂª∫Á≤íÂ≠ê
            createParticle: function() {
                const particle = document.createElement('div');
                particle.className = 'particle star';
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 3000);
            },

            // ÊòæÁ§∫‰∏ªËèúÂçï
            showMainMenu: function() {
                this.hideAllScreens();
                document.getElementById('mainMenu').style.display = 'flex';
            },

            // ÊòæÁ§∫Á´†ËäÇÈÄâÊã©
            showChapterSelection: function() {
                this.hideAllScreens();
                document.getElementById('chapterSelection').style.display = 'block';
                this.renderChapters();
            },

            // Ê∏≤ÊüìÁ´†ËäÇÂç°Áâá
            renderChapters: function() {
                const grid = document.getElementById('chapterGrid');
                grid.innerHTML = '';
                
                const progress = this.getProgress();
                
                Object.keys(this.chapters).forEach(chapterId => {
                    const chapter = this.chapters[chapterId];
                    const card = document.createElement('div');
                    card.className = 'chapter-card';
                    
                    const isCompleted = progress.completedChapters.includes(parseInt(chapterId));
                    
                    card.innerHTML = `
                        <div class="chapter-icon">${chapter.icon}</div>
                        ${isCompleted ? '<div class="chapter-completed">‚úì</div>' : ''}
                        <div class="chapter-title">${chapter.name}</div>
                        <div class="chapter-description">${chapter.description}</div>
                        <div class="chapter-progress">
                            <div class="chapter-progress-bar" style="width: ${isCompleted ? '100' : '0'}%"></div>
                        </div>
                    `;
                    
                    card.onclick = () => this.startChapter(chapterId);
                    grid.appendChild(card);
                });
            },

            // ÊòæÁ§∫Ê∏∏ÊàèÁïåÈù¢
            showGameScreen: function() {
                this.hideAllScreens();
                document.getElementById('gameScreen').style.display = 'block';
            },

            // ÊòæÁ§∫ÊàêÂ∞±ÁïåÈù¢
            showAchievements: function() {
                this.hideAllScreens();
                document.getElementById('achievementsScreen').style.display = 'block';
                this.renderAchievements();
            },

            // ÊòæÁ§∫ËÆæÁΩÆ
            showSettings: function() {
                this.showFeedback("‚öôÔ∏è Settings coming soon! ËÆæÁΩÆÂäüËÉΩÂç≥Â∞ÜÊé®Âá∫ÔºÅ");
            },

            // ÈöêËóèÊâÄÊúâÁïåÈù¢
            hideAllScreens: function() {
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('chapterSelection').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'none';
                document.getElementById('achievementsScreen').style.display = 'none';
            },

            // ÂºÄÂßãÁ´†ËäÇ
            startChapter: function(chapterNum) {
                this.currentChapter = chapterNum;
                this.score = 0;
                this.streak = 0;
                this.showGameScreen();
                this.initializeGame();
            },

            // ÂàùÂßãÂåñÊ∏∏ÊàèÊùø
            initializeGame: function() {
                const chapter = this.chapters[this.currentChapter];
                const verbs = chapter.verbs;
                
                // ÂàõÂª∫Âç°ÁâáÊï∞ÊçÆ
                const cards = [];
                verbs.forEach(verb => {
                    cards.push({ id: verb.id + '_en', content: verb.text, pairId: verb.id });
                    cards.push({ id: verb.id + '_cn', content: verb.chinese, pairId: verb.id });
                });
                
                // Êâì‰π±Âç°Áâá
                this.shuffleArray(cards);
                
                // ÂàõÂª∫Ê∏∏ÊàèÊùø
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.innerHTML = '';
                
                // ËÆæÁΩÆÁΩëÊ†º
                const columns = window.innerWidth <= 768 ? 3 : 4;
                gameBoard.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
                
                // ÂàõÂª∫Âç°Áâá
                cards.forEach((card, index) => {
                    const cardElement = this.createCard(card);
                    // Âª∂ËøüÂä®Áîª
                    setTimeout(() => {
                        cardElement.style.opacity = '1';
                        cardElement.style.transform = 'scale(1)';
                    }, index * 100);
                    gameBoard.appendChild(cardElement);
                });
                
                // ÈáçÁΩÆÁä∂ÊÄÅ
                this.flippedCards = [];
                this.matchedPairs = [];
                this.gameActive = true;
                this.updateDisplay();
            },

            // ÂàõÂª∫Âç°Áâá
            createCard: function(cardData) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.id = cardData.id;
                card.dataset.pairId = cardData.pairId;
                card.style.opacity = '0';
                card.style.transform = 'scale(0.8)';
                card.style.transition = 'all 0.5s ease';
                
                const content = document.createElement('div');
                content.className = 'card-content';
                content.textContent = cardData.content;
                
                card.appendChild(content);
                card.addEventListener('click', () => this.flipCard(card));
                
                return card;
            },

            // ÁøªËΩ¨Âç°Áâá
            flipCard: function(card) {
                if (!this.gameActive || card.classList.contains('flipped') || card.classList.contains('matched')) {
                    return;
                }
                
                if (this.flippedCards.length >= 2) {
                    return;
                }
                
                card.classList.add('flipped');
                this.flippedCards.push(card);
                
                if (this.flippedCards.length === 2) {
                    this.checkMatch();
                }
            },

            // Ê£ÄÊü•ÂåπÈÖç
            checkMatch: function() {
                this.gameActive = false;
                const [card1, card2] = this.flippedCards;
                
                if (card1.dataset.pairId === card2.dataset.pairId) {
                    // ÂåπÈÖçÊàêÂäü
                    this.handleMatch();
                } else {
                    // ÂåπÈÖçÂ§±Ë¥•
                    this.handleMismatch();
                }
            },

            // Â§ÑÁêÜÂåπÈÖçÊàêÂäü
            handleMatch: function() {
                const [card1, card2] = this.flippedCards;
                const verbId = parseInt(card1.dataset.pairId);
                
                card1.classList.add('matched');
                card2.classList.add('matched');
                
                this.streak++;
                this.score += 100 + (this.streak * 10);
                this.matchedPairs.push(verbId);
                this.completedVerbs.add(verbId);
                
                // ÂàõÂª∫Á≤íÂ≠êÊïàÊûú
                this.createMatchParticles(card1);
                this.createMatchParticles(card2);
                
                // ÊòæÁ§∫ÂèçÈ¶à
                const feedbacks = [
                    "üòä Great job! ÂÅöÂæóÂ•ΩÔºÅ",
                    "üåü Wonderful! Â§™Ê£í‰∫ÜÔºÅ",
                    "üëè Perfect! ÂÆåÁæéÔºÅ",
                    "üéâ Amazing! Â§™ÂéâÂÆ≥‰∫ÜÔºÅ",
                    "üí™ You did it! ‰Ω†ÂÅöÂà∞‰∫ÜÔºÅ"
                ];
                
                if (this.streak >= 5) {
                    this.showFeedback("‚ö° Incredible streak! ËøûÂáªÂ§™ÂéâÂÆ≥‰∫ÜÔºÅ");
                    this.checkAchievement('streak_5');
                } else if (this.streak >= 3) {
                    this.showFeedback("üî• Great streak! ËøûÂáªÂæàÊ£íÔºÅ");
                } else {
                    this.showFeedback(feedbacks[Math.floor(Math.random() * feedbacks.length)]);
                }
                
                // Ê£ÄÊü•Âä®ËØçÁõ∏ÂÖ≥ÊàêÂ∞±
                this.checkVerbAchievements(verbId);
                
                // Ê£ÄÊü•ÊòØÂê¶ÂÆåÊàêÁ´†ËäÇ
                if (this.matchedPairs.length === this.chapters[this.currentChapter].verbs.length) {
                    setTimeout(() => this.completeChapter(), 1500);
                }
                
                this.flippedCards = [];
                this.gameActive = true;
                this.updateDisplay();
                
                // ‰øùÂ≠òËøõÂ∫¶
                this.saveProgress();
            },

            // ÂàõÂª∫ÂåπÈÖçÁ≤íÂ≠êÊïàÊûú
            createMatchParticles: function(card) {
                const rect = card.getBoundingClientRect();
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle star';
                    particle.style.left = rect.left + rect.width / 2 + 'px';
                    particle.style.top = rect.top + rect.height / 2 + 'px';
                    particle.style.transform = `rotate(${i * 45}deg)`;
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 3000);
                }
            },

            // Â§ÑÁêÜÂåπÈÖçÂ§±Ë¥•
            handleMismatch: function() {
                this.streak = 0;
                
                const feedbacks = [
                    "üòÖ It's okay! Try again! Ê≤°ÂÖ≥Á≥ªÔºÅÂÜçËØï‰∏ÄÊ¨°ÔºÅ",
                    "üí° Almost there! Â∑Æ‰∏ÄÁÇπÂ∞±ÂØπ‰∫ÜÔºÅ",
                    "üåà Good try! You'll get it! ‰∏çÈîôÁöÑÂ∞ùËØïÔºÅ‰Ω†ÂèØ‰ª•ÁöÑÔºÅ",
                    "‚≠ê Mistakes help us grow! ÈîôËØØËÆ©Êàë‰ª¨ÊàêÈïøÔºÅ"
                ];
                this.showFeedback(feedbacks[Math.floor(Math.random() * feedbacks.length)]);
                
                setTimeout(() => {
                    this.flippedCards.forEach(card => card.classList.remove('flipped'));
                    this.flippedCards = [];
                    this.gameActive = true;
                }, 1000);
                
                this.updateDisplay();
            },

            // ÂÆåÊàêÁ´†ËäÇ
            completeChapter: function() {
                const progress = this.getProgress();
                const chapterId = parseInt(this.currentChapter);
                
                if (!progress.completedChapters.includes(chapterId)) {
                    progress.completedChapters.push(chapterId);
                    this.saveProgressData(progress);
                    
                    // Ê£ÄÊü•Á´†ËäÇÊàêÂ∞±
                    this.checkAchievement(`chapter_${chapterId}`);
                    
                    // Ê£ÄÊü•ÊòØÂê¶ÂÆåÊàêÊâÄÊúâÁ´†ËäÇ
                    if (progress.completedChapters.length === Object.keys(this.chapters).length) {
                        this.checkAchievement('all_chapters');
                    }
                }
                
                this.showFeedback("üéâ Chapter Complete! Á´†ËäÇÂÆåÊàêÔºÅ");
                setTimeout(() => this.showChapterSelection(), 2500);
            },

            // Ê£ÄÊü•Âä®ËØçÁõ∏ÂÖ≥ÊàêÂ∞±
            checkVerbAchievements: function(verbId) {
                this.achievements.forEach(achievement => {
                    if (achievement.verbId === verbId) {
                        this.unlockAchievement(achievement.id);
                    }
                });
            },

            // Ê£ÄÊü•ÁâπÊÆäÊàêÂ∞±
            checkAchievement: function(specialType) {
                this.achievements.forEach(achievement => {
                    if (achievement.special === specialType) {
                        this.unlockAchievement(achievement.id);
                    }
                });
            },

            // Ëß£ÈîÅÊàêÂ∞±
            unlockAchievement: function(achievementId) {
                const progress = this.getProgress();
                if (!progress.unlockedAchievements.includes(achievementId)) {
                    progress.unlockedAchievements.push(achievementId);
                    this.saveProgressData(progress);
                    
                    const achievement = this.achievements.find(a => a.id === achievementId);
                    if (achievement) {
                        setTimeout(() => {
                            this.showFeedback(`üèÜ Achievement Unlocked! ÊàêÂ∞±Ëß£ÈîÅÔºÅ\n${achievement.icon} ${achievement.name}`);
                        }, 500);
                    }
                }
            },

            // ÊòæÁ§∫ÂèçÈ¶à
            showFeedback: function(text) {
                const feedback = document.getElementById('feedbackMessage');
                const feedbackText = document.getElementById('feedbackText');
                feedbackText.innerHTML = text.replace('\n', '<br>');
                feedback.classList.add('show');
                
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 2500);
            },

            // Êõ¥Êñ∞ÊòæÁ§∫
            updateDisplay: function() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.currentChapter;
                document.getElementById('streak').textContent = this.streak;
            },

            // Ê∏≤ÊüìÊàêÂ∞±
            renderAchievements: function() {
                const list = document.getElementById('achievementList');
                list.innerHTML = '';
                
                const progress = this.getProgress();
                
                this.achievements.forEach(achievement => {
                    const card = document.createElement('div');
                    card.className = 'achievement-card';
                    
                    if (progress.unlockedAchievements.includes(achievement.id)) {
                        card.classList.add('unlocked');
                    }
                    
                    card.innerHTML = `
                        <div class="achievement-icon">${achievement.icon}</div>
                        <div class="achievement-name">${achievement.name}</div>
                        <div class="achievement-desc">${achievement.desc}</div>
                    `;
                    
                    list.appendChild(card);
                });
            },

            // Â∑•ÂÖ∑ÂáΩÊï∞ÔºöÊâì‰π±Êï∞ÁªÑ
            shuffleArray: function(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            },

            // Ëé∑ÂèñËøõÂ∫¶
            getProgress: function() {
                try {
                    const saved = localStorage.getItem('growingUpStoryProgress');
                    if (saved) {
                        return JSON.parse(saved);
                    }
                } catch (e) {
                    // Â¶ÇÊûú localStorage ‰∏çÂèØÁî®Ôºå‰ΩøÁî®ÂÜÖÂ≠òÂ≠òÂÇ®
                    console.log('localStorage not available, using memory storage');
                    return this.memoryStorage || this.getDefaultProgress();
                }
                return this.getDefaultProgress();
            },

            // Ëé∑ÂèñÈªòËÆ§ËøõÂ∫¶
            getDefaultProgress: function() {
                return {
                    completedChapters: [],
                    unlockedAchievements: [],
                    totalScore: 0,
                    completedVerbs: []
                };
            },

            // ‰øùÂ≠òËøõÂ∫¶Êï∞ÊçÆ
            saveProgressData: function(progress) {
                try {
                    localStorage.setItem('growingUpStoryProgress', JSON.stringify(progress));
                } catch (e) {
                    // Â¶ÇÊûú localStorage ‰∏çÂèØÁî®Ôºå‰øùÂ≠òÂà∞ÂÜÖÂ≠ò
                    console.log('localStorage not available, saving to memory');
                    this.memoryStorage = progress;
                }
            },

            // ‰øùÂ≠òËøõÂ∫¶
            saveProgress: function() {
                const progress = this.getProgress();
                progress.totalScore = Math.max(progress.totalScore, this.score);
                progress.completedVerbs = [...new Set([...progress.completedVerbs, ...Array.from(this.completedVerbs)])];
                this.saveProgressData(progress);
            },

            // Âä†ËΩΩËøõÂ∫¶
            loadProgress: function() {
                const progress = this.getProgress();
                this.completedVerbs = new Set(progress.completedVerbs || []);
            }
        };

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñÊ∏∏Êàè
        window.onload = function() {
            game.init();
        };
    </script>
